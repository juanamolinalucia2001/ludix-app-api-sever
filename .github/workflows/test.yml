name: Tests

on:
  push:
    branches: [ main, fix/refactor_test ]
  pull_request:
    branches: [ main, fix/refactor_test ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest setup_test_data.py
        pytest test_api.py
        pytest test_quiz_creation.py
        pytest diagnose_enums.py