[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    -q
    --strict-markers
    --strict-config
    --tb=short
    -p no:warnings
    --confcutdir=tests
testpaths = tests
python_files = test_*supabase.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    auth: marks tests related to authentication
    games: marks tests related to game functionality
    users: marks tests related to user management
    supabase: marks tests related to Supabase integration
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::sqlalchemy.exc.SAWarning

[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    .venv/*
    __pycache__/*
    .pytest_cache/*
    setup.py
    
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
